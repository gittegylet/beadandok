<script>


    var pageMenu = document.querySelectorAll('div.top_menu a.menu');

    var path = window.location.pathname.split('/');
    var pageName = path[path.length - 1];


    function setPageMenu() {

        pageMenu.forEach(menu => { if (menu.getAttribute('href').includes(pageName)) menu.classList.add('active'); });

    }




    var bands = ['Deley', 'Sonar', 'Colorstar', 'Másfél', 'Peet', 'Esclin Syndo'];
    var bandLinks = ['https://deley.bandcamp.com',
        'http://www.sonarmusic.hu',
        'http://www.colorstar.hu',
        'https://masfel.bandcamp.com',
        'http://passzio.hu/modules.php?name=News&file=article&sid=9963',
        'https://zene.hu/20090129_kultzenekar_szuletik__meghallgattuk_az_esclin_syndo_elso_albumat_'];

    var bandPics = ['pics/Deley/Deley_band.jpg',
        'pics/Sonar/Sonar_2.jpg',
        'pics/Colorstar/Colorstar_2.jpg',
        'pics/Másfél/Másfél_3.jpg',
        'pics/Peet/PEET_2.jpg',
        'pics/Esclin Syndo/Esclin_3.jpg'];

    var bands2 = ['Tuber', 'PAUS', 'Peixe:Avião', 'Galgo', 'Ghost Hunt'];
    var bandLinks2 = ['https://tuber.bandcamp.com',
        'https://www.youtube.com/watch?v=GjWkMoGXR7M',
        'https://www.youtube.com/watch?v=aEqoJcyPt8s',
        'https://www.youtube.com/watch?v=B3rDKXIsBCA',
        'https://www.youtube.com/watch?v=ubSLCMCOAiA'];

    var bandPics2 = ['pics/Deley/Deley_band.jpg',
        'pics/PAUS/PAUS_2.jpg',
        'pics/Peixe_Avião/Peixe_2.jpg',
        'pics/Galgo/Galgo_3.jpg',
        'pics/Ghost_Hunt/GhostHunt_band.jpg\','];


    function linkPaste() {

        linkeles(bands, bandLinks, bandPics);
        linkeles(bands2, bandLinks2, bandPics2);

    }


    function linkeles(bands, blinks, bpics) {

        var html = document.querySelectorAll('p');

        html.forEach(p => { var newHtml = p.innerHTML; bands.forEach(bandName => {

            if (newHtml.includes(bandName)) newHtml = newHtml.replace(bandName, `<a href="${blinks[bands.indexOf(bandName)]}" target="_blank" onclick="window.open('${bpics[bands.indexOf(bandName)]}', 'popup', 'height=360'); return false;">${bandName}</a>`);



        }); p.innerHTML = newHtml; });


    }
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    </script>
